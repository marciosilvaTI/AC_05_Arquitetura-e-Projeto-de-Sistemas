{% extends "_base.html" %}

{% block content %}

<div class="text-center">
  <h1>Cadastro de Produtos</h1>
</div>

<br>

<form action="/" method="POST">
  <div class="form-group">
    <input name="codigo_barras" class="form-control input-lg" type="text" placeholder="Código Barras" required>
  </div>
  <div class="form-group">
    <input name="descricao_produto" class="form-control input-lg" type="text" placeholder="Descricao" required>
  </div>
  <div class="form-group">
    <input name="quantidade_produto" class="form-control input-lg" type="number" placeholder="Quantidade" required>
  </div>
  <div class="form-group">
    <input name="preco_venda" class="form-control input-lg" type="text" placeholder="Preço Venda" required>
  </div>
  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
</form>

<br>
<hr>

<div>

  <table border="1" width="70%" class="table table-striped">
      <thead>
        <tr>
          <th class="fill2">Código Barras</th>
          <th class="fill2">Descricao</th>
          <th class="fill2">Quantidade</th>
          <th class="fill2">Preço Venda</th>
        </tr>
      </thead>
      <tbody>
        {% for produto in produtos %}
  
        <tr>
          <td>{{produto.codigo_barras}}</td>
          <td>{{produto.descricao_produto}}</td>
          <td>{{produto.quantidade_produto}}</td>
          <td>{{produto.preco_venda}}</td>
          <td>
          </tr>
  </tbody>
  {% endfor %}
</table>

</div>

{% endblock %}
